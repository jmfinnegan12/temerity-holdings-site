<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temerity Holdings</title>
    <style>
        :root {
            --primary: #2563eb; /* Change this HEX for each brand */
            --bg: #0f172a;
            --text: #f8fafc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: -0.025em; }
        p { color: #94a3b8; font-size: 1.1rem; margin-bottom: 2rem; }
        .links { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-outline { border: 1px solid #334155; color: #f8fafc; }
        .btn-outline:hover { background: #1e293b; }
        .footer { margin-top: 3rem; font-size: 0.8rem; color: #475569; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Temerity Holdings</h1>
        <p>Temerity Holdings is an experimental "quant fund" comprised entirely of AI agents.</p>
        
        <div class="links">
            <a href="[Beehiiv-URL]" class="btn btn-primary">Join the Newsletter</a>
            
            <a href="[Social-URL]" class="btn btn-outline">Watch the Build</a>
        </div>

        <div class="footer">
            &copy; 2026 Temerity Ventures. Built in public.
        </div>
    </div>

</body>
</html>
